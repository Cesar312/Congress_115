<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Congressman Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  td, th {
    border: 2px solid #666666;
    text-align: left;
    padding:2px;
  }
  </style>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/home">House of Reps
            <img class="nav-ufo" src="static/images/seal.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
    <font color="blue">
      <h1>Members of 115th Congress</h1><hr size="50" color="blue">
      <p></p>
    </font>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="text">Enter a state</label>
                          <input class="form-control" id="state" type="text" placeholder="STATE CODE">
                        </li>
                      </ul>
                    </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                 
                </form>
                
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">First Name</th>
                  <th class="table-head">Last Name</th>
                  <th class="table-head">Party</th>
                  <th class="table-head">State</th>
                  <th class="table-head">District</th>
                  <th class="table-head">Gender</th>
                  <th class="table-head">Twitter</th>
                  <th class="table-head">Url</th>
                  <th class="table-head">Age</th>
                </tr>
              </thead>
              <tbody> 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">US House of Representatives</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script> -->
  <script src="{{ url_for('static', filename='js/data.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  
</body>

</html>
